<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class = cart>
  <div class = cart_detail>
  <div class = cart_imagine>
    <img src="img/watch.png">
  </div>
    <div class = cart_detail_info>
      <div class = cart_detail_info_raiting> 3.4

      </div>

<h4> Apple Watch Series 7 </h4>

      </div>

          <span class="button_wishlist_text">Wishlist</span>

        <button class="button_addtocart">
